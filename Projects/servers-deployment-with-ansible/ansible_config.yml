---
- name: Config Web VM with Docker
  hosts: webservers
  become: true
  tasks:

    - name: Uninstall apache if needed
      ansible.builtin.apt:
        update_cache: yes
        name: apache2
        state: absent
    
    - name: docker.io
      ansible.builtin.apt:
        update_cache: yes
        name: docker.io
        state: present

    - name: Install pip3
      ansible.builtin.apt:
        force_apt_get: yes
        name: python3-pip
        state: present

    - name: Install Docker python module
      pip:
        name: docker
        state: present

    - name: download and launch a docker web container
      docker_container:
        name: dvwa
        image: cyberxsecurity/dvwa
        state: started
        restart_policy: always
        published_ports: 80:80

    - name: Enable docker service
      systemd:
        name: docker
        enabled: yes
